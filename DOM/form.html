<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Topic</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container" id="cont">
      <form id="form">
        <label for=""><strong>Please Fill The Form.</strong></label>
        <div class="form-group my-2">
          <label for="name">What is your name?</label>
          <input
            class="form-control"
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
          <div class="invalid-feedback">You Must Have to Provide a Name.</div>
        </div>
        <div class="form-group my-2">
          <label for="name">What is your Email?</label>
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            placeholder="Enter is your email"
          />
          <div class="invalid-feedback">You Must Have to Provide a Email.</div>
        </div>
        <div class="form-group">
          <label for="name">What is your password?</label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            placeholder="Enter Your Password"
          />
          <div class="invalid-feedback">
            You Must Have to Provide a Password.
          </div>
        </div>
        <div class="form-group my-2">
          <label for="country">Select Your Country</label>
          <select name="country" id="country" class="form-control">
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Srilanka">Srilanka</option>
            <option value="Pakistan">Pakistan</option>
          </select>
        </div>

        <input type="submit" class="btn btn-primary" value="Submit" />
      </form>
    </div>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->

    <!-- <script src="formValidation.js"></script> -->
  </body>
</html>
