<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX GET Request</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <div class="container" id="cont">
      <button class="btn btn-primary my-5" id="load">Load Posts</button>
      <ul id="post" class="list-group"></ul>
    </div> -->
    <form class="mx-3" action="" id="post-form">
      <label><strong>Please Fill The Form</strong></label>
      <div class="form-group mt-2">
        <label class="mb-1" for="title">Please Provide a Title</label>
        <input
          type="text"
          name="title"
          id="title"
          class="form-control"
          placeholder="Enter Title"
        />
      </div>

      <div class="form-group mt-2">
        <label class="mb-1" for="body">Please Provide a Description</label>
        <textarea
          name="body"
          id="body"
          cols="30"
          rows="10"
          class="form-control"
          placeholder="Enter Description"
        ></textarea>
      </div>

      <input
        type="submit"
        value="submit"
        id="button"
        class="btn btn-primary mt-3"
      />
    </form>

    <ul id="post" class="list-group"></ul>

    <!-- Bootstrap CDN Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS File -->
    <!-- <script src="ajaxGetRequest.js"></script> -->
    <script src="ajaxSendPostRequest.js"></script>
  </body>
</html>
