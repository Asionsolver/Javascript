<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The onmouseover and onmouseout Events</title>
    <style>
      div {
        width: 150px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(0, 191, 255);
        border-radius: 5px;
        color: white;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)">Mouse Over Me</div>

    <script>
      function mOver(obj) {
        obj.innerHTML = "Thank You";
        obj.style.backgroundColor = "orange";
      }

      function mOut(obj) {
        obj.innerHTML = "Mouse Over Me";
      }
    </script>
  </body>
</html>
